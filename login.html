<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --neon-blue: #00ddeb;
      --neon-purple: #bb00ff;
      --neon-green: #39ff14;
      --dark-bg: #0d0d1a;
      --glass-bg: rgba(20, 25, 35, 0.6);
      --text-light: #e0e7ff;
      --red-error: #ff4d4d;
      --cyan-accent: #00f7ff;
      --shadow-glow: 0 0 10px rgba(0, 221, 235, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark-bg);
      color: var(--text-light);
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    /* Animated Grid Background */
    #grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background:
        linear-gradient(rgba(0, 221, 235, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(187, 0, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridFlow 40s linear infinite;
      filter: blur(1px);
    }
    @keyframes gridFlow {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }

    /* Neon Pulse Lines */
    .pulse-line {
      position: fixed;
      width: 3px;
      height: 100%;
      background: linear-gradient(180deg, transparent, var(--neon-purple), var(--neon-blue), transparent);
      filter: drop-shadow(0 0 8px var(--neon-blue));
      animation: pulseFlow 6s ease-in-out infinite;
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }
    .pulse-line:nth-child(1) { left: 15%; animation-delay: 0s; }
    .pulse-line:nth-child(2) { left: 45%; animation-delay: 2s; }
    .pulse-line:nth-child(3) { left: 75%; animation-delay: 4s; }
    @keyframes pulseFlow {
      0%, 100% { transform: translateY(-10%); opacity: 0.2; }
      50% { transform: translateY(10%); opacity: 0.6; }
    }

    /* Login Container */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: var(--glass-bg);
      border: 1px solid rgba(0, 221, 235, 0.3);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-glow);
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -55%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .login-container h1 {
      font-size: 2.2rem;
      font-weight: 800;
      text-align: center;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-green));
      background-size: 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 10s ease infinite;
      margin-bottom: 30px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Input Fields */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(0, 221, 235, 0.2);
      background: rgba(20, 25, 35, 0.8);
      color: var(--text-light);
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: var(--shadow-glow);
      background: rgba(30, 35, 45, 0.9);
    }
    input::placeholder {
      color: rgba(224, 231, 255, 0.5);
      font-weight: 400;
    }

    /* Label Animation */
    .input-group label {
      position: absolute;
      top: 14px;
      left: 16px;
      color: rgba(224, 231, 255, 0.7);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -8px;
      left: 12px;
      font-size: 0.8rem;
      color: var(--neon-blue);
      background: var(--glass-bg);
      padding: 0 4px;
    }

    /* Button */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    button:hover {
      background: linear-gradient(45deg, var(--neon-purple), var(--neon-green));
      box-shadow: var(--shadow-glow);
      transform: translateY(-2px);
    }

    /* Error Message */
    .error-msg {
      color: var(--red-error);
      font-size: 0.9rem;
      margin-top: 12px;
      font-weight: 500;
      text-align: center;
      display: none;
      text-shadow: 0 0 4px var(--red-error);
    }

    /* Bottom Text */
    .bottom-text {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: rgba(224, 231, 255, 0.8);
    }
    .bottom-text a {
      color: var(--cyan-accent);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .bottom-text a:hover {
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-green));
      background-size: 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 12s ease infinite;
    }

    /* tsParticles */
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
        max-width: 90%;
      }
      .login-container h1 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="pulse-line"></div>

  <div class="login-container">

    <div class="input-group">
      <input type="text" id="keyInput" placeholder=" " autocomplete="off" />
      <label for="keyInput">Access Key</label>

    <button onclick="validateKey()">LOGIN</button>
    <div class="error-msg" id="errorMsg">Invalid key. Please check or contact support.</div>

  <script>
    // Enhanced tsParticles configuration
    tsParticles.load("tsparticles", {
      fpsLimit: 120,
      background: { color: "transparent" },
      particles: {
        number: { value: 60, density: { enable: true, value_area: 1000 } },
        color: { value: ["#00ddeb", "#bb00ff", "#39ff14"] },
        shape: { type: ["circle", "triangle", "square"] },
        opacity: { value: { min: 0.2, max: 0.5 }, random: true },
        size: { value: { min: 1, max: 4 }, random: true },
        move: {
          enable: true,
          speed: { min: 0.5, max: 2 },
          direction: "none",
          random: true,
          straight: false,
          outModes: { default: "bounce" }
        },
        links: {
          enable: true,
          distance: 120,
          color: "#00ddeb",
          opacity: 0.15,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "bubble" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          bubble: { distance: 200, size: 6, duration: 0.3, opacity: 0.8 },
          push: { quantity: 3 }
        }
      },
      detectRetina: true
    });

    // Key Validation
    function validateKey() {
      const key = document.getElementById("keyInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      if (key.length < 8) {
        errorMsg.style.display = "block";
        errorMsg.style.animation = "shake 0.3s ease";
      } else {
        errorMsg.style.display = "none";
        window.location.href = "index.html"; // Redirect to index page
      }
    }

    // Shake animation for error
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>
